astrogrid.name=jsamp
astrogrid.jsamp.version=1.0

maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.deprecation=false

maven.jar.mainclass=org.astrogrid.samp.JSamp
# maven.jar.manifest.attributes.list=Class-Path
# maven.jar.manifest.attribute.Class-Path=xmlrpc-1.2-b1.jar

maven.javadoc.customtags=
maven.javadoc.mode.online=false
maven.javadoc.links=\
   http://java.sun.com/j2se/1.4.2/docs/api/,\
   http://ws.apache.org/xmlrpc/xmlrpc2/apidocs/
