   http://java.sun.com/j2se/1.4.2/docs/api/#src/docs/packagelists/j2se,\
   http://ws.apache.org/xmlrpc/xmlrpc2/apidocs/#docs/packagelists/xmlrpc

maven.docs.src=src/site/xdoc

maven.xdoc.includeProjectDocumentation=false
maven.xdoc.distributionUrl=http://deployer.astrogrid.org/software/jsamp-${pom.currentVersion}/
maven.xdoc.poweredby.image=
maven.xdoc.poweredby.title=
maven.xdoc.poweredby.url=
maven.xdoc.theme.file=src/site/xdoc/maven-theme2.css

maven.junit.usefile=false;

